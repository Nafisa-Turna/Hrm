{% extends 'dashboard/index.html'%}
{% block main_content %}
{% load widget_tweaks %}
{% load static %}
            <div class="container-fluid">
                    <div class="row">
                            <div class="col-md-8">
                     <!-- Tabs -->
                     <div class="card">
                         
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">

                            <!-- Tab panes -->
                            <div class="tab-content tabcontent-border">

                                <div class="tab-pane  p-20" id="profile" role="tabpanel">

                                         </div>

                                             <div class="form-group row">
                                                     <label class="text-right control-label col-form-label">Designation</label>
                                                     {{form.designation_name|add_class:"form-control" }}
                                                     
                                             </div>
                                              
                                     </div>
                                            <div class="border-top">
                                                <div class="card-body">
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>  
                                  
                            </div>
                        </div>
                    </div>
                </div>        
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
    
        <!-- ============================================================== -->

        {% endblock main_content %}
